<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="contain">
        <div class="header">
            <div class="left">
                Bienvenido Daniel
            </div>
            <div class="center">
                Todo List
            </div>
        </div>
        <div class="projects">
            <div class="create-project">
                <input type="text" placeholder="Nombre del proyecto" class="input-project">
                <input type="button" class="add-project-btn" value="+">
            </div>
            <div class="projects-list">
                <div class="projects-list-title">
                    Projects
                </div>
                <div class="projects-container">
                    <div class="project project-default" id="0">
                        <div class="project-name project-name-default project-name-selected" index-project-name="0">
                            <svg style="width:30px;height:30px" viewBox="0 0 24 24" class="project-img">
                                <path fill="currentColor"
                                    d="M19 3C20.1 3 21 3.9 21 5V9.17L19.83 8H15C12.79 8 11 9.79 11 12V21H5C3.9 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H9.18C9.6 1.84 10.7 1 12 1C13.3 1 14.4 1.84 14.82 3H19M12 3C11.45 3 11 3.45 11 4C11 4.55 11.45 5 12 5C12.55 5 13 4.55 13 4C13 3.45 12.55 3 12 3M15 23C13.9 23 13 22.11 13 21V12C13 10.9 13.9 10 15 10H19L23 14V21C23 22.11 22.11 23 21 23H15M21 14.83L18.17 12H18V15H21V14.83Z" />
                            </svg>
                            <div class="project-text project-text-default"></div>
                        </div>
                        <div class="project-delete project-delete-default">X</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="add-task">
                <input type="text" placeholder="Tarea por hacer" class="task-input" id="task-name">
                <input type="date" class="task-input" id="task-date">
                <select class="task-input" id="task-priority">
                    <option value="1">Urgente</option>
                    <option value="2">Normal</option>
                </select>
                <button class="add-task-btn">Agregar tarea</button>
            </div>

            <div class="tasks">
                <h1>Project - Default project</h1>
                <hr>
                <div class="project-tasks">
                    <table>
                        <tr>
                            <th>Completado</th>
                            <th>Tarea</th>
                            <th>Fecha l√≠mite</th>
                            <th>Prioridad</th>
                        </tr>
                    </table>
                </div>
                <!--<div class="project-tasks"></div>-->
            </div>
        </div>
    </div>






    <script src="main.js"></script>
</body>

</html>
